server:
  port: 6001
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    # url: jdbc:mysql://192.168.0.15:3306/db01?useUnicode=true&characterEncoding=utf-8&useSSL=false
    url: jdbc:mysql://mysql:3306/db01?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    druid:
      test-while-idle: false
  swagger2:
    enabled: true
# ========================redis相关配置=====================
  redis:
    database: 0
    host: redis
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: 1ms
        max-idle: 8
        min-idle: 0
    timeout: 5000

# ========================mybatis相关配置===================
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.laoliu.docker.entities



